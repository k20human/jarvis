<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 brand-holder pull-left">
        <h1>
            {{ 'login.welcome' | translate }} <i class="fa fa-smile-o" aria-hidden="true"></i>
        </h1>
        <p>
            {{ 'login.explain' | translate }}
        </p>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 pull-right">
        <div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="form-group label-floating">
                            <label class="control-label" for="username">{{ 'login.username' | translate }}</label>
                            <input type="text" id="username" name="username" pInputText [(ngModel)]="model.username" #username="ngModel"  required [disabled]="loading" class="form-control" autofocus="autofocus" autocapitalize="off" autocorrect="off"/>
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="password">{{ 'login.password' | translate }}</label>
                            <input type="password" id="password" class="form-control"  [(ngModel)]="model.password"
                                   #password="ngModel" name="password" required [disabled]="loading"/>
                        </div>

                        <div>
                            <button type="submit" name="commit" class="btn btn-primary btn-raised">
                                {{ 'login.connect' | translate }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

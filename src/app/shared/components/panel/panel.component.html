<div class="panel panel-{{ color }}" *ngIf="isVisible"
     [class.panel--fullscreen]="isFullscreen"
     [class.panel--collapse-only]="!displayClose && !displayFullscreen">
    <div class="panel-heading" (click)="collapseManagement($event)">
        <h3 class="panel-title">
            <ng-content select="app-panel-title"></ng-content>
        </h3>
        <div class="actions pull-right">
            <i *ngIf="displayFullscreen" class="fa fa-expand" (click)="toggleFullscreen()"></i>
            <i *ngIf="!isFullscreen" class="fa" [ngClass]="{'fa-chevron-down': !isCollapsed, 'fa-chevron-up': isCollapsed}" (click)="isCollapsed = !isCollapsed"></i>
            <i *ngIf="!isFullscreen && displayClose" class="fa fa-times" (click)="close()"></i>
        </div>
    </div>
    <div class="panel-body" (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed">
        <ng-content select="app-panel-body"></ng-content>
    </div>
    <div class="panel-footer" *ngIf="showFooter">
        <ng-content select="app-panel-footer"></ng-content>
    </div>
</div>
